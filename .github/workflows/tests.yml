name: Run Tests

on: [push] 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10' 
      - name: Install dependencies (via setup.py)
        run: python setup.py install
      - name: Run tests 
        run: python -m unittest discover -s tests
